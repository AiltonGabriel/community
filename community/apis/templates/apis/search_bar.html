<div class="d-flex flex-column justify-content-center align-items-start mx-5 m-4">
    <form action="{% url 'apis:search' %}" method="post" class="d-flex col-12">
        {% csrf_token %}
        <div class="card bg-secondary text-white d-flex col-12">
            <div class="card-header h2 pb-3">Pesquisar</div>
            <div class="card-body d-flex flex-column flex-lg-row">
                    <div class="col-12 col-lg-2 me-2 my-2 my-lg-0">
                        {{ search_form.type }}
                    </div>
                    <div class="col-12 col-lg-8 d-flex my-2 my-lg-0">
                        {{ search_form.query }}
                    </div>
                    <button class="btn btn-primary col-12 col-lg-2 btn-lg border-secondary rounded-pill my-2 my-lg-0" type="submit"><i class="bi bi-search me-2"></i>Pesquisar</button>
            </div>
        </div>
    </form>
</div>
